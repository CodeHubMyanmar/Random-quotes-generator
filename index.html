<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <div class="quotes-div">
        <i class="fa-sharp fa-solid fa-quote-left left-quote"></i>
        <h3 id="quote-txt">This website is can generate random quotes.</h3>
        <i class="fa-solid fa-quote-right right-quote"></i>
      </div>
      <div class="author-div">
        <p class="author">By Developer</p>
      </div>
      <hr />
      <div class="footer">
        <div>
          <i class="fa-solid fa-volume-high" id="speech"></i>
          <i class="fa-solid fa-clipboard" id="copy"></i>
          <i class="fa-brands fa-twitter" id="twitter_share"></i>
        </div>
        <button class="btn">New Quote</button>
      </div>
    </main>
  </body>
  <script src="./assets/app.js"></script>
</html>
